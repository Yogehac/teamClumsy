{% extends 'index.html' %}
{% block header%}
Create Request
{% endblock %}
{% block content %}

<div class="row mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header  bg-info">
                <h3 class="card-title text-center">Create Request</h3>
            </div>
            <div class="card-body">
                <form action="http://127.0.0.1:5000/dashboard/createRequest" method="POST"
                    enctype="multipart/form-data">
                    <div class="row my-3">
                        <label for="id" class="col-sm-2 col-form-label">Request ID</label>
                        <div class="col-sm-10">
                            <input type="text" id="id" name="reqID" class="form-control">
                        </div>
                    </div>
                    <div class="row my-3">
                        <label for="formFile" class="col-sm-2 col-form-label">Excel file</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="file" id="formFile" name="file" accept=".xlsx,.xls,.csv">
                        </div>
                    </div>

                    <h5 class="card-title my-4">Company Details</h5>
                    <section>
                        <div class="card my-3" id="1">
                            <div class="card-header d-flex align-items-center">
                                <strong>Company 1</strong>
                                
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col">
                                        <input type="text" class="form-control" name="c1n" placeholder="Company Name">
                                    </div>
                                    <div class="col">
                                        <input type="email" class="form-control" name="c1e" placeholder="Email">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- <input type="file"  name="file" accept=".xlsx,.xls,.csv"> -->
                    
                    <div class="btn btn-primary" onclick="ad()">Add Company</div><br><br>
                    <button class="btn btn-primary"type="submit">Create Request</button>
                    <a class="btn btn-danger"href="/dashboard">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>


<script>
    let i = 2;
    const remEl = (id) => {
        document.getElementById(`${id}`).remove();
        i--;
    }

    const addComp = () => {
        const sec = document.querySelector('section');
        const label = document.createElement('label');
        label.id = `${i}`
        label.innerHTML = `Company ${i} : <input name='c${i}n' placeholder='Company name'>
            <input name='c${i}e' placeholder='Email'><span onclick='remEl(${i})'>Delete</span><br><br>`;
        sec.appendChild(label);
        i++;
    }

    const ad = () =>{
        const sec = document.querySelector('section');
        const div1 = document.createElement('div');
        const div2 = document.createElement('div');
        const div3 = document.createElement('div');
        const div4 = document.createElement('div');
        const div5 = document.createElement('div');
        const div6 = document.createElement('div');


        div1.className = 'card my-3';
        div1.id = `${i}`;

        div2.className = 'card-header d-flex align-items-center';
        div2.innerHTML = `<strong>Company ${i}</strong>
                        <div class="btn-close ms-auto" onclick='remEl(${i})'></div>`;

        div3.className = 'card-body';

        div4.className = 'row g-3';
        
        div5.className = 'col';
        div5.innerHTML = `<input type="text" class="form-control" name="c${i}n" placeholder="Company Name">`;

        div6.className = 'col'
        div6.innerHTML = `<input type="email" class="form-control" name="c${i}e" placeholder="Email">`;

        div4.appendChild(div5);
        div4.appendChild(div6);
        
        div3.appendChild(div4);

        div1.appendChild(div2);
        div1.appendChild(div3);

        sec.appendChild(div1);
        i++;
    }

</script>
{% endblock %}
